<!DOCTYPE html>
<html>


<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>MoveDB</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#2989c9">
</head>



<body>

    <div class="container">

        <h1>Route finden</h1>

        <div class="fields-wrapper">
            <div class="field">
                <label>Start:</label>
                <div id="start" class="input-box">Wolfsburg E97</div>
            </div>

            <div class="field">
                <label>Ziel:</label>
                <div id="ziel" class="input-box">Nieschlagstraße</div>
            </div>

            <button id="switch">⇅</button>
        </div>

        <div class="zeitwahl">
            <div class=" field">
                <label>Uhrzeit:</label>
                  <select id="time"></select>
            </div>
        </div>

    </div>

    <div class="results">
        <div class="reise-card">
            <div class="zeit-block">
                <div class="abfahrt">08:12</div>
                <div class="dauer">1h 24min</div>
                <div class="ankunft">09:36</div>
            </div>

            <div class="route-block">
                <div class="start">Wolfsburg E97</div>
                <div class="linie"></div>
                <div class="ziel">Nieschlagstraße</div>
            </div>
        </div>

        <div class="reise-card">
            <div class="zeit-block">
                <div class="abfahrt">08:42</div>
                <div class="dauer">1h 30min</div>
                <div class="ankunft">10:12</div>
            </div>

            <div class="route-block">
                <div class="start">Wolfsburg E97</div>
                <div class="linie"></div>
                <div class="ziel">Nieschlagstraße</div>
            </div>
        </div>
    </div>

 
    






    <script src="script.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('sw.js')
                .then(function(registration) {
                    console.log('Service Worker registriert:', registration);
                })
                .catch(function(error) {
                    console.log('Service Worker Fehler:', error);
                });
            });
        }
    </script>


</body>

</html>
